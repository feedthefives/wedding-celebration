<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wedding Celebration RSVP</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>ğŸ’ Wedding Celebration</h1>
    <p class="subtext">Join us as we celebrate a special union filled with love and joy!</p>
  </header>

  <form id="rsvpForm">
    <label for="name">Full Name</label>
    <input type="text" id="name" name="name" placeholder="Your full name" required>

    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" placeholder="you@example.com" required>

    <label for="attendance">Will you attend?</label>
    <select id="attendance" name="attendance" required>
      <option value="">-- Please select --</option>
      <option value="yes">Yes, Iâ€™ll be there</option>
      <option value="no">Sorry, canâ€™t make it</option>
      <option value="maybe">Maybe</option>
    </select>

    <label for="partner">Will you attend with a partner?</label>
    <select id="partner" name="partner" required>
      <option value="">-- Select --</option>
      <option value="single">Single</option>
      <option value="with-partner">With Partner</option>
    </select>

    <div id="partnerDetails" class="hidden">
      <label for="partnerName">Partnerâ€™s Full Name</label>
      <input type="text" id="partnerName" name="partnerName" placeholder="Partnerâ€™s name">
    </div>

    <label for="meal">Meal Preference</label>
    <select id="meal" name="meal">
      <option value="">-- Select a meal --</option>
      <option value="beef">Beef</option>
      <option value="chicken">Chicken</option>
      <option value="vegetarian">Vegetarian</option>
      <option value="other">Other</option>
    </select>

    <label for="message">Message for the Couple ğŸ’Œ</label>
    <textarea id="message" name="message" rows="4" placeholder="Your wishes or blessings"></textarea>

    <button type="submit">Send RSVP</button>
  </form>

  <footer>
    <p>With love â¤ï¸ Mr & Mrs Gaarekoe</p>
  </footer>

  <!-- ğŸµ Background Music Player -->
  <audio id="weddingMusic" src="music.mp3" loop autoplay muted></audio>

  <div class="music-control">
    <button id="toggleMusic" aria-label="Toggle background music">
      ğŸµ Play Music
    </button>
  </div>

  <script src="script.js"></script>

  <!-- Music Toggle Script -->
  <script>
    const music = document.getElementById("weddingMusic");
    const toggle = document.getElementById("toggleMusic");

    toggle.addEventListener("click", () => {
      if (music.muted) {
        music.muted = false;
        music.play();
        toggle.textContent = "â¸ï¸ Pause Music";
      } else if (music.paused) {
        music.play();
        toggle.textContent = "â¸ï¸ Pause Music";
      } else {
        music.pause();
        toggle.textContent = "ğŸµ Play Music";
      }
    });
  </script>
</body>
</html>
